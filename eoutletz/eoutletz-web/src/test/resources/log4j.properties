log4j.rootLogger=INFO, stdout

# in case any output is given to stdout, format it
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c [%c #%L] - %m%n

log4j.debug=true

log4j.category.org.acegisecurity=TRACE
log4j.category.org.springframework=TRACE
log4j.category.org.hibernate=DEBUG
log4j.category.com.ehi=TRACE
log4j.category.org.opensaml.xml.signature.SignatureValidator=TRACE
log4j.category.org.opensaml=TRACE

# showing sql
log4j.category.org.hibernate.hql.ast.QueryTranslatorImpl=DEBUG
log4j.category.org.hibernate.SQL=DEBUG
log4j.category.org.hibernate.loader.hql.QueryLoader=DEBUG